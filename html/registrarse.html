<!DOCTYPE html>
<html>
<head>
	<title>Registrarse</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
	<header>
		<nav class="navbar">
			<div class="container-left">
				<ul class="list-left">
					<li class="list-item">
						<a class="a-item" href="#">
							Obsequiarte
						</a>
					</li>
					<li class="list-item">
						<a class="a-item" href="#">
							Quienes somos
						</a>
					</li>
					<li class="list-item">
						<a class="a-item" href="#">
							Producto
						</a>
					</li>
					<li class="list-item">
						<a class="a-item" href="#">
							Contacto
						</a>
					</li>
				</ul>
			</div>
			<div class="container-center">
				<ul class="list-center">
					<li class="list-item">
						<a class="a-item" href="#"><span class="carrito fas fa-shopping-cart"></span>
						Carrito - $ 0 COP</a>
					</li>
				</ul>
			</div>
			<div class="container-right">
				<ul class="list-left">

	<form class="form"> 
		<label for="fname">

		<label for="direccion">
			Direccion

		<label for="Email">
			Email
		</label>
		<input type="Email" name="Email" placeholder="algo@otroalgo.com">
		<label for="telefono">
			Teléfono
		</label>
		<input type="number" name="telefono" placeholder="teléfono">
		<label for="Contraseña">
			Contraseña
		</label>
		<input type="password" name="Contraseña" placeholder="Contraseña">
		<input type="password" name="Confirmar-contraseña" placeholder="Confirmar Contraseña">
		<br>
		<input type="submit" name="Registrar" placeholder="Registrar">
	</form>
